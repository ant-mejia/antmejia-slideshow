<!DOCTYPE html>
<html>

<head>
    <title>Puppy Slideshow</title>
    <style type="text/css">
    body {
        padding: 0;
        margin: 0;
        font-family: sans-serif;
        background: url('grass.jpg');
        background-size: cover;
    }
    
    #slideshow {
        width: 100%;
        height: 100%;
        position: absolute;
    }
    
    .slide {
        margin: 0 auto;
        display: block;
    }
    
    h3 {
        position: absolute;
        font-size: 50px;
        text-align: center;
        width: 100%;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        font-weight: 200;
        top: -6%;
        user-select: none;
    }
    
    .slide img {
        max-width: 100%;
        height: 100%;
        margin: 0 auto;
        display: block;
        user-select: none;
    }
    
    .button-wrapper a {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        margin: 10% 50px;
        cursor: pointer;
        padding: 10px;
        font-size: 20px;
        letter-spacing: 2px;
    }
    
    .button-wrapper {
        width: 100%;
        margin-top: -3.5%;
        position: absolute;
        text-align: center;
        height: 5%;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding-top: 15px;
    }
    </style>
</head>

<body>
    <div id="slideshow">
        <div class="slide">
            <h3>Golden Retriever</h3>
            <img src="golden.jpg">
        </div>
        <div class="slide">
            <h3>Siberian Husky</h3>
            <img src="husky.jpg">
        </div>
        <div class="slide">
            <h3>West Highland Terrier</h3>
            <img src="westie.jpg">
        </div>
        <div class="slide">
            <h3>Cockapoo</h3>
            <img src="cockapoo.jpg">
        </div>
        <div class="slide">
            <h3>Shiba Inu</h3>
            <img src="shiba.jpg">
        </div>
        <div class="slide">
            <h3>Dalmation</h3>
            <img src="dalmation.jpg">
        </div>
        <div class="slide">
            <h3>Border Collie</h3>
            <img src="bcollie.jpg">
        </div>
        <div class="slide">
            <h3>Great Pyrenees</h3>
            <img src="pyrenees.jpg">
        </div>
        <div class="button-wrapper">
            <a class="back-button" onclick="moveSlide(-1)">Previous</a>
            <a class="forward-button" onclick="moveSlide(+1)">Next</a>
        </div>
    </div>
</body>
<script type="text/javascript">
var slideIndex = 1;
showDivs(slideIndex);

function moveSlide(n) {
    showDivs(slideIndex += n);
}

function showDivs(n) {
    var i;
    var z = document.getElementsByClassName('slide');
    if (n > z.length) {
        slideIndex = 1;
    }
    if (n < 1) {
        slideIndex = z.length;
    }
    for (var i = 0; i < z.length; i++) {
        z[i].style.display = "none";
    }
    z[slideIndex - 1].style.display = "initial";
}
</script>

</html>
